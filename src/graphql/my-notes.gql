query MyNotes(
  $where: NoteWhereInput
  $first: Int
  $last: Int
  $skip: Int
  $after: String
  $before: String
  $orderBy: NoteOrderByInput
) {
  notes(
    where: $where
    first: $first
    last: $last
    skip: $skip
    after: $after
    before: $before
    orderBy: $orderBy
  ) {
    id
    title
    content
    theme
    author {
      email
      name
    }
    createdAt
    updatedAt
  }
  notesConnection(where: $where) {
    aggregate {
      count
    }
  }
}
